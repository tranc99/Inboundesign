<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Version 5</title>

<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script src="toast/jquery.toastmessage.js"></script>  
<link rel="stylesheet" type="text/css" href="toast/css/jquery.toastmessage.css"
</head>
<body>

<div style="display:block; height:20px;">
</div>

<script type="text/javascript">
function bust() {
	history.back();	
}		
function showError() {
	var widthTarget = $(document).width();
	$("#errorDiv").width(widthTarget);
	$().toastmessage({sticky: true, position: 'top-right'});
	$().toastmessage('showErrorToast', "You do not have access to that url. Contact CMT or your security manager to request permission.");	
	setTimeout("bust();", 3000);
}
$(window).load(showError());
</script>
<br>
<br>
<div>
	<div id="errorDiv" style="background-color: #eee;">
		<button type="button" onclick="history.back();">Back</button>
	</div>
</div>
</body>
</html>
